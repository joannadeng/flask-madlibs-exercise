{% extends "base.html" %}
{% block title %}story form{% endblock %}
{% block content%}
    <main>
        <h1>Madlibs</h1>
        <form action="/new_story" method="POST">
            {% for word in form_prompt_words %}
            <div>
                <label for={{word}}>{{word}}:</label>
                <input type="text" name={{word}} id={{word}}>
            </div>
            {% endfor %}
            <button>Submit</button>
        </form>
    </main>
{% endblock %}
